<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 001</title>
    <link rel="stylesheet" href="styles.css">
</head>

            <h1>Gmail</h1>
        </div>

                <li>Starred</li>

                <li>Mail 1</li>
                <li>Mail 2</li>

                <li>Mail 4</li>
                <li>Mail 5</li>
