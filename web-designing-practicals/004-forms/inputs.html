<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
    <style>
        /* textarea, input {
            font-family: inherit;
            font-size: inherit;
        } */
        form {
            width: 400px;
            margin: auto;
        }
        form div {
            border: 1px solid red;
            border-top-width: 0;
            padding: 10px 0;
        }
        form div:first-child {
            border-top: 1px solid red;
        }
        label {
            display: flex;
        }
        label span {
            width: 50%;
        }
        label span:first-child {
            text-align: right;
            padding-right: 4px;
        }
        label span:last-child {
            text-align: left;
            padding-left: 4px;
        }
        textarea {
            resize:vertical;
        }
    </style>
</head>
<body>
    <h1>Forms</h1>
    <form>
        <div>
            <label>
                <span>Enter your name:</span>
                <span><input type="text" placeholder="crazy name" /></span>
            </label>
        </div>
        <div>
            <label>
                <span>Enter your Password:</span>
                <span><input type="password" placeholder="secure password" /></span>
            </label>
        </div>
        <div>
            <label>
                <span>Enter your comments:</span>
                <span><textarea placeholder="good comments"></textarea></span>
            </label>
        </div>
        <div>
            <label>
                <span>Enter your phone:</span>
                <span><input type="tel" placeholder="+1 (123) 456-7890" /></span>
            </label>
        </div>
        <div>
            <label>
                <span>Enter your email:</span>
                <span><input type="email" placeholder="your-name@example.com" /></span>
            </label>
        </div>
        <div>
            <label>
                <span>Enter your website:</span>
                <span><input type="url" placeholder="https://example.com" /></span>
            </label>
        </div>
    </form>
</body>
</html>
