<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stadia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <div id="logo">
            <h1>Stadia</h1>
            <button class="home">Home</button>
            <button class="store">Store</button>
        </div>
        <div id="settings">
            <button class="home">Home</button>
            <button class="store">Store</button>
            <button class="home">Home</button>
            <button class="store">Store</button>
            <button class="home">Home</button>
            <button class="store">Store</button>
            <button class="home">Home</button>
            <button class="store">Store</button>
        </div>
    </div>
    <div id="content">
        <div id="recent">
            <div id="current-game">
                This is the current game you were playing last time.
            </div>
            <div id="right-column">
                <div class="ad" id="pro-ad">
                    Pro Ad here
                </div>
                <div class="ad"  id="news">
                    News are here
                </div>
                <div class="ad"  id="releases">
                    New Releases are here
                </div>
            </div>
        </div>

        <div id="library">
            <div class="game">
                <div>Game 1</div>
            </div>
            <div class="game">Game 2</div>
            <div class="game">Game 3</div>
            <div class="game">Game 4</div>
            <div class="game">Game 5</div>
            <div class="game">Game 6</div>
            <div class="game">Game 7</div>
            <div class="game">Game 8</div>
        </div>

    </div>
</body>
</html>
